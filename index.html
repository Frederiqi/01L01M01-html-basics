<!DOCTYPE html>
 <html>
        <head>
     <!-- hier zet je de code in de head tags -->
          <title> Een eerste opdracht over tags in html </title>
        </head>
        <body>
          <!-- hier zet je de code in de body tags-->
          <h1>Dit is een kop met de tag h1</h1>
          <p>Daaronder komt een paragraaftekst. Deze tekst kun je opmaken met de tag p.</p>
          <h2>Dit is een kopje met de tag h2</h2>
          <p>Ook hieronder komt tekst.</p>
          Om de webpagina te verfraaien kun je een horizontale lijn plaatsen door de tag hr te gebruiken:
          <hr>
        </body>
 </html>
